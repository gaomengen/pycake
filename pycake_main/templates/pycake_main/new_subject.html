{% extends "pycake_main/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new subject:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'pycake_main:new_subject' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add subject</button>
    {% endbuttons %}
  </form>

{% endblock content %}
